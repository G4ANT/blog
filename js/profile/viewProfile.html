    <style>
      .profile-card-infor .profile-card {
        max-width: 1200px;

      .profile-card-infor .avatar {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #fff;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      .profile-card-infor .stats .stat {
        min-width: 90px;
      }

      .sidebar .nav-item .nav-link[data-bs-toggle="collapse"]::after {
        content: "";
        background-image: url(/assets/images/chevron-right-solid.svg);
        background-repeat: no-repeat;
        background-size: 14px 14px;
        width: 14px;
        height: 14px;
        display: inline-block;
        margin-left: 40px;
        transition: transform 0.3s ease;
      }

      .sidebar .nav-item .nav-link[data-bs-toggle="collapse"].collapsed::after {
        transform: rotate(-90deg);
      }
    </style>

              class="profile-avatar"

    </header>

    <div class="container-fluid p-0">

    <!-- Scripts -->
    <script src="../../js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../../assets/sweetalert/sweetalert.js"></script>
    <script src="../alert/alert.js"></script>
    <script src="viewProfile.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
        const sidebar = document.querySelector(".sidebar");
        const overlay = document.querySelector(".overlay");

        mobileMenuBtn.addEventListener("click", function () {
          sidebar.classList.toggle("show");
          overlay.classList.toggle("show");
        });

        overlay.addEventListener("click", function () {
          sidebar.classList.remove("show");
          overlay.classList.remove("show");
        });

        const navLinks = document.querySelectorAll(".nav-link");
        navLinks.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const href = this.getAttribute("href");

            if (href && href.includes("index.html?page=")) {
              window.location.href = href;
            }
          });
        });

        window.addEventListener("resize", function () {
          if (window.innerWidth >= 992) {
            sidebar.classList.remove("show");
            overlay.classList.remove("show");
          }
        });
      });

      function goToTab(tabName) {
        location.href = `../../index.html?page=${tabName}`;
      }

      function viewProfile() {
        goToTab("profile");
      }

      showProfile();
      function showProfile() {
        const token = localStorage.getItem("authToken");
        if (!token) {
          location.href = "../../auth/loginUser.html";
          return;
        }

        fetch(`${BASE_URL}/auth/profile`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
          .then((res) => res.json())
          .then((data) => {
            if (!data?.data) return;

            const user = data.data;
            const avatar =
              user.avatar || "../../assets/images/defaultImage.jpg";

            document.getElementById("profileAvatar").src = avatar;
            document.getElementById(
              "profileName"
            ).textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById("profileEmail").textContent = user.email;
          })
          .catch((err) => console.log("Profile load error:", err));
      }

      function logout() {
        localStorage.removeItem("authToken");
        location.href = "../../auth/loginUser.html";
      }

      function viewProfile() {
        location.href = "../../js/profile/viewProfile.html";
      }
    </script>
