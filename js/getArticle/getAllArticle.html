<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/font/fontawesome-6.2.0/css/all.css">
    <link rel="stylesheet" href="../../assets/font/fontawesome-6.2.0/css/sharp-solid.css">
    <title>Get All Article</title>
    <style>
        .get-article .card-thumbnail {
            width: auto;
            height: 220px;
            object-fit: cover;
        }

        .get-article .image-detail-wrapper .pop-up-id {
            position: absolute;
            top: 12px;
            left: 12px;
            background-color: oklch(71.5% 0.143 215.221);
            padding-inline: 10px;

        }

        .get-article .image-detail-wrapper .btn {
            position: absolute;
            bottom: 12px;
            left: 12px;

        }

        .get-article .card-text-clamp {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .get-article .card {
            overflow: hidden;
            
        }
        .get-article .card:hover{
            border: 1px solid green;
        }

        .get-article .card > img{

            transition: 0.4s;
        }

        .get-article .card:hover > img{
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row g-3" id="showAllCard">
            <!-- show card here -->
        </div>
        <div class="row g-3" id="showCardDetail">
            <!-- show card here -->
        </div>
        <div class="d-flex justify-content-center align-items-center my-4">
            <button type="button" class="btn btn-info" id="btnLoadMore">Load more</button>
            <br>
            <p class="d-none" id="showNoMoreData">No more data</p>
        </div>
    </div>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script>
        let currentPage = 1;
        const perPage = 8;
        const btnLoadMore = document.getElementById('btnLoadMore')

        let showAllCard = document.getElementById('showAllCard')
        let card = ''
        const URL = 'http://blogs.csm.linkpc.net/api/v1'


        function getData(page) {
            fetch(`${URL}/articles?search=&_page=${page}&_per_page=${perPage}&sortBy=content&sortDir=asc`, {
                method: 'GET',


            })
                .then(res => res.json())
                .then(data => {
                    const items = data.data.items;
                    if (!items || items.length === 0) {
                        btnLoadMore.style.display = 'none'
                        showNoMoreData.style.display = 'block'
                        // return;
                    }

                    for (let i = 0; i < items.length; i++) {
                        let item = items[i]
                        card =
                            `   <div class="col-12 col-md-6 col-lg-4 col-xl-3 get-article">
                                    <div class="card p-2 flex-fill" onclick="viewDetail(${item.category})" style="cursor: pointer;">
                                        <img src="${item.thumbnail}" alt="thumbnail" class="card-img card-thumbnail">
                                        <div class="card-body p-0 py-1 d-flex flex-column">
                                            <h5 class="fw-bold card-title card-text-clamp">${item.title}</h5>
                                            <p class="m-0 card-text-clamp">${item.content}</p>
                                            

                                        </div>
                                        <div class="d-flex align-item-center">
                                            <img src="${item.creator.avatar}" width="20px" height="20px" alt="avatar" class="rounded-5">
                                            <span class="ms-2">${item.creator.firstName} ${item.creator.lastName}</span>
                                        </div>
                                    </div>
                                    <button onclick="fetchAllArticleOfCreator(${item.creator.id})">Test</button>
                                </div>
                            `
                        showAllCard.innerHTML += card
                    }
                })
                .catch(err => console.log(err))
        }


        let showCardDetail = document.getElementById('showCardDetail')
        function viewDetail(id) {
            showAllCard.style.display = 'none'
            btnLoadMore.style.display = 'none'
            fetch(`${URL}/articles/${id}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                }
            })
                .then(res => res.json())
                .then(data => {
                    let item = data.data
                    let cardDetail = ''
                    const createdAt = moment(item.createdAt).format('MMM D, YYYY');
                    cardDetail = `   
                                <div class="col-12 get-article">
                                    <div class="card p-2">
                                        <div class="position-relative image-detail-wrapper">
                                            <img src="${item.thumbnail}" alt="thumbnail" class="card-img object-fit-cover border rounded" height="500px">
                                            <small class="pop-up-id text-white rounded">${item.id}</small>
                                            <button class="btn btn-info" onclick="location.href='getAllArticle.html'">‚Üê Back</button>

                                        </div>
                                        <div class="d-flex align-item-center py-3">
                                            <img src="${item.creator.avatar}" width="40px" height="40px" alt="avatar" class="rounded-5">
                                            <div class="">
                                                <p class="ms-2 mb-0">${item.creator.firstName} ${item.creator.lastName}</p>
                                                <p class="ms-2"><i>pulished on ${createdAt}</i></p>
                                            </div>
                                        </div>
                                        <div class="card-body p-0 py-1">
                                            <h5 class="fw-bold card-title">${item.title}</h5>
                                            <p class="m-0">${item.content}</p>
                                            <p${item.id}></p$>

                                        </div>
                                       
                                    </div>
                                </div>
                            `
                    showCardDetail.innerHTML = cardDetail
                })
        }
        getData(currentPage)

        btnLoadMore.addEventListener('click', () => {
            currentPage++;
            getData(currentPage);
        })

        function fetchAllArticleOfCreator(id){
            fetch(`${URL}/articles/by/39?search=&_page=1&_per_page=8&sortBy=createdAt&sortDir=asc`, {
                method: 'GET',
                headers:{
                    'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                }
            })
            .then(res=>res.json())
            .then(data=>console.log(data))
        }


    </script>

</body>

</html>
