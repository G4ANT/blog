<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Bootstrap</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="card-title mb-3 text-center">Login</h3>
            <p class="text-center text-muted small">Sign in to your account</p>

            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  <span class="input-group-text" id="toggleLoginPwd" style="cursor:pointer;">Show</span>
                </div>
                <div class="invalid-feedback">Please enter your password.</div>
              </div>

              <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="onClickLogin()">Login</button>
              </div>

              <p class="text-center mt-3 small text-muted">
                Don’t have an account? <a href="#">Sign up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="../js/auth/login.js"></script>
</body>
</html>
